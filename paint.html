<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>untitled_paint</title>
    <link rel="stylesheet" href="paint.css">
    <script src="paint.js" defer></script>
  </head>
 
 <body>
    <div class="window">
        <div class="header">
            <div class="title">untitled.paint</div>
            <div class="windowControls">
                <button id="minimize">-</button>
                <button id="maximize">O</button>
                <button id="close">X</button>
            </div>
        </div>
        <div class="midsection">
            <div class="options"></div>
            <div id="grid" class="gridbox"></div>
        </div>
        <div class="footer">
            <div class="resize">
                    <input autocomplete="off" type="range" min="16" max="80" value="32" id="slider">
            </div>
            <div class="paint">
                <button id="color1a" class="colores"></button>
                <button id="color2a" class="colores"></button>
                <button id="color3a" class="colores"></button>
                <button id="color4a" class="colores"></button>
                <button id="color5a" class="colores"></button>
                <button id="color6a" class="colores"></button>
                <button id="color7a" class="colores"></button>
                <button id="color8a" class="colores"></button>
                <button id="color9a" class="colores"></button>
                <button id="color10a" class="colores"></button>
                <button id="color11a" class="colores"></button>
                <button id="color12a" class="colores"></button>
                <button id="color13a" class="colores"></button>
                <button id="color14a" class="colores"></button>
                <div class="break"></div>
                <button id="color1b" class="colores"></button>
                <button id="color2b" class="colores"></button>
                <button id="color3b" class="colores"></button>
                <button id="color4b" class="colores"></button>
                <button id="color5b" class="colores"></button>
                <button id="color6b" class="colores"></button>
                <button id="color7b" class="colores"></button>
                <button id="color8b" class="colores"></button>
                <button id="color9b" class="colores"></button>
                <button id="color10b" class="colores"></button>
                <button id="color11b" class="colores"></button>
                <button id="color12b" class="colores"></button>
                <button id="color13b" class="colores"></button>
                <button id="color14b" class="colores"></button>
            </div>
        </div>
    </div>   
 </body>
</html>
