<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>untitled_paint</title>
    <link rel="stylesheet" href="paint.css">
    <script src="paint.js" defer></script>
  </head>
 
 <body>
    <div class="window">
        <div class="header">
            <div class="title">untitled.paint</div>
            <div class="windowControls">
                <button id="minimize">-</button>
                <button id="maximize">O</button>
                <button id="close">X</button>
            </div>
        </div>
        <div class="midsection">
            <div class="options"></div>
            <div id="grid" class="gridbox"></div>
        </div>
        <div class="footer">
            <div class="resize">
                    <input autocomplete="off" type="range" min="16" max="80" value="32" id="slider">
            </div>
            <input type="hidden" autocomplete="off" id="selectedColor" value="#000000">
            <div class="paint">
                <button style=background-color:#000000 id="color1a" class="colores" onclick="changeColor('#000000')"></button>
                <button style=background-color:#797979 id="color2a" class="colores" onclick="changeColor('#797979')"></button>
                <button style=background-color:#7d0407 id="color3a" class="colores" onclick="changeColor('#7d0407')"></button>
                <button style=background-color:#7b7b01 id="color4a" class="colores" onclick="changeColor('#7b7b01')"></button>
                <button style=background-color:#007603 id="color5a" class="colores" onclick="changeColor('#007603')"></button>
                <button style=background-color:#047c77 id="color6a" class="colores" onclick="changeColor('#047c77')"></button>
                <button style=background-color:#00057a id="color7a" class="colores" onclick="changeColor('#00057a')"></button>
                <button style=background-color:#7d007e id="color8a" class="colores" onclick="changeColor('#7d007e')"></button>
                <button style=background-color:#787e3d id="color9a" class="colores" onclick="changeColor('#787e3d')"></button>
                <button style=background-color:#043939 id="color10a" class="colores" onclick="changeColor('#043939')"></button>
                <button style=background-color:#007dfe id="color11a" class="colores" onclick="changeColor('#007dfe')"></button>
                <button style=background-color:#06387c id="color12a" class="colores" onclick="changeColor('#06387c')"></button>
                <button style=background-color:#3b01f6 id="color13a" class="colores" onclick="changeColor('#3b01f6')"></button>
                <button style=background-color:#7c3801 id="color14a" class="colores" onclick="changeColor('#7c3801')"></button>
                <div class="break"></div>
                <button style=background-color:#ffff id="color1b" onclick="changeColor('#ffff')" class="colores"></button>
                <button style=background-color:#bdbdbd id="color2b" onclick="changeColor('#bdbdbd')" class="colores"></button>
                <button style=background-color:#f90304 id="color3b" onclick="changeColor('#f90304')" class="colores"></button>
                <button style=background-color:#f9ff00 id="color4b" onclick="changeColor('#f9ff00')" class="colores"></button>
                <button style=background-color:#00fe00 id="color5b" onclick="changeColor('#00fe00')" class="colores"></button>
                <button style=background-color:#06fef6 id="color6b" onclick="changeColor('#06fef6')" class="colores"></button>
                <button style=background-color:#0203f4 id="color7b" onclick="changeColor('#0203f4')" class="colores"></button>
                <button style=background-color:#f902fa id="color8b" onclick="changeColor('#f902fa')" class="colores"></button>
                <button style=background-color:#f6fc7e id="color9b" onclick="changeColor('#f6fc7e')" class="colores"></button>
                <button style=background-color:#0bfd7e id="color10b" onclick="changeColor('#0bfd7e')" class="colores"></button>
                <button style=background-color:#77fffb id="color11b" onclick="changeColor('#77fffb')" class="colores"></button>
                <button style=background-color:#7b7bf2 id="color12b" onclick="changeColor('#7b7bf2')" class="colores"></button>
                <button style=background-color:#fb037b id="color13b" onclick="changeColor('#fb037b')" class="colores"></button>
                <button style=background-color:#ff7f39 id="color14b" onclick="changeColor('#ff7f39')" class="colores"></button>
            </div>
        </div>
    </div>   
 </body>
</html>
